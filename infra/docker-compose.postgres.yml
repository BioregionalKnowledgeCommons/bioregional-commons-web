# PostgreSQL + pgvector for RAG embeddings
# Deploy via Coolify or directly with docker-compose

version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: opencivics-postgres
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    environment:
      POSTGRES_DB: opencivics
      POSTGRES_USER: opencivics
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opencivics -d opencivics"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - "coolify.managed=true"
      - "coolify.type=database"

volumes:
  pgdata:
    driver: local
